<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body class='day'>
    <div class="container" ng-controller="WeatherController">
        <header class="well">
            <h1>Weather App</h1>
            <div id="inputForm">
                <input type="text" ng-model="search.lat" placeholder="Enter a Latitude...">
                <input type="text" ng-model="search.long" placeholder="Enter a Longitude...">
                <button id="submit" ng-click="getForecast(search)" class="btn btn-info">Get Forecast</button>
            </div>
        </header>
        <div id="forecast" class="ng-hide">
            <h1>Today's forecast for {{forecast.timezone}}:</h1>
            <p>{{forecast.daily.summary}}</p>
            <p>Current Temperature is {{forecast.currently.temperature}}Â°C</p>
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
    </div>
    <!-- SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendors/skycons.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</body>
</html>
